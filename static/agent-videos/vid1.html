<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    * {
      padding: 0;
      margin: 0;
    }

    .videoWrapper {
      position: relative;
      padding-bottom: 52.26%;
    }
    .videoWrapper__video {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="videoWrapper">
    <iframe class="videoWrapper__video" width="100%" height="100%" src="https://www.youtube.com/embed/l1YQlWZ6eDg" frameboarder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
